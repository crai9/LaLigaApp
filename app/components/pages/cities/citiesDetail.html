<h1 class="ui center aligned header">
    {{city.city_name}}
</h1>

<h2 class="ui header">Images</h2>
<div class="ui link cards">
    <div class="ui card" ng-repeat="image in city.images">
        <div class="image">
            <img ng-src="images/{{image.url}}">
        </div>
        <div class="content">
            <a class="header">{{image.description}}</a>
        </div>
    </div>
</div>
